<!DOCTYPE html>
<html>
    <head>
        <title>Hack OHI/O: Engie</title>
        <link href="https://fonts.googleapis.com/css?family=Heebo:100&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://kit.fontawesome.com/49c7606d46.js"></script>
    </head>
    <body>
        <br><br><br>
        <div class="selection-panel">
            <img src="img/osu-logo.jpg" alt="OSU logo" id="osu-logo">
            <p class="primary-text">Welcome to the future of energy efficiency at OSU.</p>
            <p class="secondary-text">Please select your search criteria:</p>
        
                <p class="secondary-text"><i class="far fa-lightbulb"></i>   UTILITY</p>
                <select class="custom-select">
                        <option value="see-all">See All</option>
                        <option value="chilled-water">Chilled Water</option>
                        <option value="electricity">Electricity</option>
                        <option value="heating-hot-water">Heating Hot Water</option>
                        <option value="steam">Steam</option>
                </select>
                <p class="secondary-text"><i class="far fa-building"></i>   BUILDING</p>
                <select class="custom-select">
                        <option value="see-all">See All</option>
                        <option value="academic">Academic</option>
                        <option value="academic/administrative">Academic/Administrative</option>
                        <option value="academic/research">Academic/Research</option>
                        <option value="administration">Administration</option>
                        <option value="agricultural">Agricultural</option>
                        <option value="athletics">Athletics</option>
                        <option value="auditorium">Auditorium</option>
                        <option value="facilities">Facilities</option>
                        <option value="facilities/administration">Facilities/Administration</option>
                        <option value="hotel">Hotel</option>
                        <option value="lab">Lab</option>
                        <option value="library">Library</option>
                        <option value="office">Office</option>
                        <option value="osumwc">OSUWMC</option>
                        <option value="patient-care">Patient Care</option>
                        <option value="patient-care/research">Patient Care/Research</option>
                        <option value="research">Research</option>
                        <option value="student-activity">Student Activity</option>
                        <option value="student-housing">Student Housing</option>
                        <option value="veterinary">Veterinary</option>
                        <option value="other">Other</option>
                </select>
                <p class="secondary-text"><i class="fas fa-university"></i>   CAMPUS</p>
                <select class="custom-select">
                        <option value="see-all">See All</option>
                        <option value="main">Main</option>
                        <option value="medical-center">Medical Center</option>
                </select>
                <br>
                <button><a href="dashboard.html">LOAD DATA</a></button>
        </div>
        <div class="inverted-box">
                <img src="img/bw-engie-logo.png" alt="engie-logo" id="engie-logo">
        </div>

</html>
