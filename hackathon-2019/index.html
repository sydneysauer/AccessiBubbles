<!DOCTYPE html>
<html>
    <head>
        <title>OSU x Engie</title>
        <link rel="icon" type="image/jpg" href="img/osu-logo.jpg">
        <link href="https://fonts.googleapis.com/css?family=Heebo:100&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
        <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/49c7606d46.js"></script>
        <script src="js/selection.js"></script>
    </head>
    <body class="index">
        <br><br><br>
        <div class="selection-panel">
            <img src="img/osu-logo.jpg" alt="OSU logo" id="osu-logo">
            <p class="primary-text">Let's take a look at energy efficiency at OSU.</p>
            <p class="secondary-text">Click on a topic to begin:</p>
                <button id="electricityID" class="utility-selector" value="electricity"><i class="far fa-lightbulb"></i>  Electricity</button><br>
                <button id="electricityID" class="utility-selector" value="cold-water"><i class="fas fa-tint"></i> Cold Water</button><br>
                <button id="hotwaterID" class="utility-selector" value="hot-water"><i class="fas fa-shower"></i> Hot Water</button><br>
                <button id="steamID" class="utility-selector" value="steam"><i class="fas fa-mug-hot"></i>  Steam</button><br>
                <br>
        </div>
        <div class="inverted-box">
                <img src="img/bw-engie-logo.png" alt="engie-logo" id="engie-logo">
        </div>
       
    </body>
</html>
